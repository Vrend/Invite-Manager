{% extends 'layout.html' %}

{% block body %}
<h1>Generate a New Link</h1>
<form method="POST" action="">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
     <div class="form-group">
        <label>Uses (-1 for infinite)</label>
        <input type="number" min="-1" name="uses" class="form-control" required>
    </div>
    <p>
        <input type="submit" class="btn btn-primary" value="Generate">
        <a class="btn btn-danger" href="/forms/{{form_id}}">Cancel</a>
    </p>
</form>
{% endblock %}
